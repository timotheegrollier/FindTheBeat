<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/findthebeat/public

    <Directory /var/www/findthebeat/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        Require all granted
    </Directory>



    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel debug
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
</VirtualHost>